<h1 align=center> If loops by Drae </h1>

Write a loop number and then your name on each line
for 100 lines<br><br>

<textarea id="myArea01">Drae</textarea><br><br>

<input type=button value="click me" onclick="{

  for (myNum = 1;  myNum<= 100; myNum++){
  
  if((myNum >= 4) && (myNum <= 7) ){
        document.getElementById('myDiv01').innerHTML += 
        '<font color=red>Loop is ' + myNum + '<br> </font>' 
  }   else {
      document.getElementById('myDiv01').innerHTML += 'Loop is '+
         myNum + '<br>'
      }
  }

  document.getElementById('myDiv01').innerHTML += 
    document.getElementById('myArea01').value

}"><br><br>
<div id="myDiv01"></div>
